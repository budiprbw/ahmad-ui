<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center" style="margin-left:-50px">Paket Pembelajaran</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="w-full" [scrollEvents]="true">
<ion-grid class="ion-grid lg:w-480 w-375">
  <ion-row>
      <ion-col>
          <ion-card class="paket-Rectangle-631 lg:ml-16">
            <ion-item class="mt-5">
                <iframe id="embeddedPage" width="100%" height="100%"  frameborder="0" allowfullscreen></iframe>
            </ion-item>                                   
            <div><ion-label color="primary">Video : {{no_urut}}</ion-label></div>
            <a (click)="prevvideo()" style="cursor: pointer"  *ngIf="isPrev" ><ion-icon name="caret-back-circle-outline" size="large"></ion-icon></a>
            <a (click)="nextvideo()" style="cursor: pointer"  *ngIf="isNext"><ion-icon name="caret-forward-circle-outline"  size="large"></ion-icon></a>                            
          </ion-card>
          
          <ion-card class="paket-Rectangle-632 lg:ml-16" >
                <div class="paket-card3-text1"> {{berita_judul}}</div>
              <div class="paket-berita-kampanye">
                {{berita_isi}}
              </div>
          </ion-card>            
        <ion-card class="paket-Rectangle-628">
            <div class="lg:flex-auto  lg:w-10 lg:mt-2 mt-2 lg:pl-8 lg:mb-2">
                <ion-button fill="clear" class=" h-12 w-80  bg-gold rounded-2xl  border-black border lg:bg-gold  lg:rounded-2xl lg:border-gold lg:border lg:ml-12"
                       [routerLink]=" ['/registrasi']" [queryParams]="{login_mode: 'santri'}">
                    <ion-text class=" text-black  text-md-12 lg:text-black lg:text-md-16 items-center normal-case">
                        Menjadi Santri
                    </ion-text>
                    <ion-icon name="chevron-forward-circle-outline" class="text-black" size="large"></ion-icon>
                </ion-button>
            </div>             
            <div class="lg:flex-auto lg:w-10 lg:mt-2 mt-2  lg:pl-8 lg:mb-2"   *ngIf="!withReferal">
                  <ion-button fill="clear" class="h-12 w-80 bg-white dark:bg-black rounded-2xl border-black border lg:bg-white  lg:rounded-2xl lg:border-black lg:border lg:ml-12"
                      routerLink="/penyaluran-donasi">
                      <ion-text class=" text-black text-md-12 dark:text-gold  lg:text-black lg:text-md-16  items-center normal-case">
                          Menjadi Donatur Program
                      </ion-text>
                      <ion-icon name="chevron-forward-circle-outline" class="text-black" size="large"></ion-icon>
                  </ion-button>
              </div>
        </ion-card>
        </ion-col>
 </ion-row> 
</ion-grid>   
</ion-content>
