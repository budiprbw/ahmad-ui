<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>    
      <ion-title class="ion-text-center">Detail Donasi</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="w-full" [scrollEvents]="true">
  <ion-grid class="donasi-detail  lg:w-480 w-375">
      <ion-row>
        <ion-col>          
            <ion-card class="donasi-detail-Rectangle-597 lg:ml-16" >
            <div class="timeline">
                <div  *ngFor="let item of cicilanlist;">
                    <div  [ngClass]="item.riwayat_status=='cicil'?'timeline-container-orange right':'timeline-container-green right'">
                        <div class="timeline-content">
                          <div class="donasi-detail-tanggal">{{item.cicilan_jatuh_tempo | date:'dd-MM-yyyy'}}</div>
                          <div class="donasi-detail-text">Pembayaran Donasi {{item.cicilan_ke}} (Rp. {{item.cicilan_nominal | number : '.0'}})</div>
                        </div>
                      </div>
                </div>
              </div>  
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-content>
