<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Akun Santri</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="w-full" [scrollEvents]="true">
  <ion-grid class="ion-grid  lg:w-480 w-375" >
      <ion-row>
        <ion-col>
            <ion-card class="santri-akun-Rectangle-637 lg:ml-16 ml-0">
              <div style="float:left">
                <ion-avatar>
                  <img src="{{user_photoURL}}" class="santri-akun-Ellipse-87">
                </ion-avatar>
                <div class="santri-akun-nama-User">{{user_displayName}}</div>
                <div class="santri-akun-emailemailcom">{{user_email}}</div>
              </div>
            </ion-card>
            <ion-card class="santri-akun-Rectangle-638 lg:ml-16 ml-0" >
              <div class="santri-akun-rubah-profile" (click)="goProfile()">
                <div class="santri-akun-rubah-profile-text">Ubah Profil
                  <ion-icon name="chevron-forward-circle-outline" class="vector1" size="large"></ion-icon>
                </div>
              </div>
              <div class="santri-akun-rubah-password lg:ml-16 ml-0" (click)="goUbahPassword()">
                <div class="santri-akun-rubah-password-text">Ubah Password
                  <ion-icon name="chevron-forward-circle-outline" class="vector2" size="large"></ion-icon>
                </div>
              </div>
              <div class="santri-akun-rubah-password lg:ml-16 ml-0">
                <div class="santri-akun-rubah-password-text">Tentang Kami
                  <ion-icon name="chevron-forward-circle-outline" class="vector3" size="large"></ion-icon>
                </div>
              </div>
              <div class="santri-akun-rubah-password lg:ml-16 ml-0"  (click)="goFAQ()">
                <div class="santri-akun-rubah-password-text">FAQ
                  <ion-icon name="chevron-forward-circle-outline" class="vector4" size="large"></ion-icon>
                </div>
              </div>
            </ion-card>
             <div class="santri-akun-button-keluar lg:ml-16 ml-0">
                    <ion-button fill="clear" slot="end"  (click)="goKeluar()">
                            <ion-text class="santri-akun-button-keluar-text normal-case">
                              Keluar
                            </ion-text>
                        </ion-button>  
                        <ion-icon name="chevron-forward-circle-outline" style="color: white;zoom:1.2;" ></ion-icon>
            </div>
          </ion-col>
        </ion-row>  
  </ion-grid>        
</ion-content>
