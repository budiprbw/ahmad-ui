<ion-header>
    <ion-toolbar> 
        <ion-buttons slot="start">
            <ion-button color="primary"  (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
      </ion-buttons>
      <ion-title  class="ion-text-center Registrasi-Santri" style="margin-left:-50px">Registrasi {{login_mode}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="w-full" [scrollEvents]="true">
  <ion-grid class="Registrasi-Santri-grid lg:w-480 w-375">
    <ion-row>
      <ion-col>
          <ion-card class="Registrasi-Santri-Rectangle-597 lg:ml-16 ml-0">
              <div class="Registrasi-Santri-card-title">
                  Tidak ada kata terlambat untuk belajar kebesaran Allah SWT
                </div>    
                <form id="form">
                    <ion-input placeholder="Email"  [(ngModel)]="user_email" name="user_email" required (ngModelChange)="blurEvent1($event);"></ion-input>
                    <ion-input placeholder="Nama Lengkap" [(ngModel)]="nama_lengkap" name="nama_lengkap" required (ngModelChange)="blurEvent2($event);"></ion-input>
                    <ion-text color="danger"><h3>{{error_msg}}</h3></ion-text>
                    <ion-button color="warning" fill="clear" class="masuk-santri-donatur-button" (click)="goRegister()">                        
                        <ion-text class="donatur-reg-card2-Sign-up normal-case">
                            Lanjutkan                            
                        </ion-text>                        
                        <div class="">
                            <ion-icon name="chevron-forward-circle-outline" style="color: black" size="large"  ></ion-icon>
                        </div>                        
                    </ion-button>                    
                    <ion-text class="masuk-santri-donatur-text">Sudah punya akun? </ion-text>
                    <button ion-button icon-only clear class="masuk-santri-donatur-Registrasi" (click)="gotologinpage()">Masuk</button>
                    
                </form>
                  <ion-text style="text-align: center">
                    <h3>Atau lebih cepat</h3>
                  </ion-text>
                  <ion-button fill="clear" class="w-72 bg-white rounded-lg  border-placeholder border-2 lg:bg-white  lg:rounded-2xl lg:border-placeholder lg:border-2"
                  (click)="doLogin()">
                    <img src="../../assets/images/Google_Logo.svg" class="mr-10">
                    <ion-text class=" text-black text-md-14 lg:text-black lg:text-md-16 items-center normal-case">
                      Masuk dengan Google
                    </ion-text>                    
                </ion-button>                                    
          </ion-card>
        </ion-col>
     </ion-row>   
  </ion-grid>
</ion-content>
