<ion-header >
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button  (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title  class="ion-text-center normal-case" style="margin-left:-50px">{{mode}}</ion-title>
      </ion-toolbar>            
</ion-header>
<ion-grid class="Login-Wall lg:w-480 w-375 ">
  <ion-row>
    <ion-col>
      <ion-card class="Rectangle-597 lg:mt-40 lg:ml-16 mt-20 ml-0">
        <ion-card-content >
          <div class="Pilih-salah-satu">Pilih salah satu</div>
          <ion-button fill="clear" class="s-button"  (click)="goLogin('santri')">
            <ion-text class="s-sign-up normal-case">Santri</ion-text>
            <ion-icon name="chevron-forward-circle-outline" class="text-black items-center " ></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="s-button"  (click)="goLogin('donatur')">
            <ion-text class="s-sign-up normal-case">Donatur</ion-text>
            <ion-icon name="chevron-forward-circle-outline" class="text-black items-center " ></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="s-button"  (click)="goLogin('pendamping')">
            <ion-text class="s-sign-up normal-case">Pendamping</ion-text>
            <ion-icon name="chevron-forward-circle-outline" class="text-black items-center " ></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
