<ion-header>
  <ion-toolbar>
    <ion-title>detail_berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
    <ion-grid class="ion-grid">
        <ion-row>
          <ion-col>
            <ion-card class="ion-card-rectangle">
              <ion-item>
                  <ion-datetime displayFormat="DD/MM/YYYY" value="{{berita.created_at}}"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label style="font-weight: bold;">{{berita.berita_judul}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>{{berita.berita_isi}}</ion-label>
              </ion-item>
            </ion-card>
          </ion-col>  
        </ion-row>
     </ion-grid>         
</ion-content>
