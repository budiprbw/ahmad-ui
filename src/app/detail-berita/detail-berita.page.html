<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="primary"  (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">Berita/Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid class="ion-grid">
  <ion-row>
    <ion-col>
      <ion-card class="detil-berita-ion-card-rectangle">
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" value="{{berita.created_at}}"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label style="font-weight: bold;"  class="ion-text-wrap">{{berita.berita_judul}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">{{berita.berita_isi}}</ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
