<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center" style="margin-left:-50px">Program Santri</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="w-full" [scrollEvents]="true">
<ion-grid class="ion-grid  lg:w-480 w-375">
  <ion-row>
      <ion-col>
          <ion-card class="santri-program-Rectangle-631 lg:ml-16">
              <ion-item class="mt-5">
                  <iframe id="embeddedPage" width="100%" height="100%"  frameborder="0" allowfullscreen></iframe>
              </ion-item>
          </ion-card>
          
          <ion-card class="santri-program-Rectangle-632 lg:ml-16" >
              <div class="santri-program-berita-kampanye">
                  {{this.line_berita.berita_isi}}
              </div>
          </ion-card>          
          <ion-card class="dashboard-santri-ion-card-rectangle lg:ml-16"  *ngIf="noHadist">
            <div class="ion-card-title">Hadist/Doa Hari ini</div>
            <ion-label style="font-weight: bold;"  class="ion-text-wrap">{{hadistList.hadist_judul}}</ion-label>
              <div class="santri-program-card3-text1"><span [innerHTML]="html_entity(hadistList.hadist_isi)"></span></div>
          </ion-card>
          <ion-card class="dashboard-santri-ion-card-rectangle lg:ml-16"  *ngIf="!noHadist">
            <div class="dashboard-santri-Rectangle-672">
                <div class="dashboard-santri-ionchatbox-ellipses-outline"></div>
                Belum ada Hadist/Doa Hari ini
            </div>
          </ion-card>

        <ion-card class="santri-program-Rectangle-628">
            <div class="lg:flex-auto lg:h-4 lg:w-10 lg:mt-8 mt-5 lg:pl-8 lg:mb-10">
                <ion-button fill="clear" class=" h-12 w-80  bg-gold rounded-2xl  border-black border lg:bg-gold  lg:rounded-2xl lg:border-gold lg:border lg:ml-12"
                routerLink="/registrasi" [queryParams]="{login_mode: 'santri'}">
                    <ion-text class=" text-black text-md-12 lg:text-black lg:text-md-16 items-center normal-case">
                        Registrasi Menjadi Santri
                    </ion-text>
                    <ion-icon name="arrow-forward-circle-outline" class="text-black" size="large"></ion-icon>
                </ion-button>
            </div>             
            <div class="lg:flex-auto lg:h-4 lg:w-10 lg:mt-8 mt-2  lg:pl-8 "  *ngIf="!withReferal">
                  <ion-button fill="clear" class="h-12 w-80 bg-white dark:bg-black rounded-2xl border-black border lg:bg-white  lg:rounded-2xl lg:border-black lg:border lg:ml-12"
                      routerLink="/signin">
                      <ion-text class=" text-black  text-xs-9 dark:text-gold  lg:text-black lg:text-md-16  items-center normal-case">
                          Bagikan Halaman ini
                      </ion-text>
                      <ion-icon name="share-social-outline" class="text-black dark:text-gold"   size="large"></ion-icon>
                  </ion-button>
              </div>
        </ion-card>
        </ion-col>
 </ion-row> 
</ion-grid>   
</ion-content>
