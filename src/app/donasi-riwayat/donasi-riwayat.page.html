<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>    
    <ion-title class="ion-text-center">Riwayat Donasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid class="riwayat-donasi">
  <ion-row>
    <ion-col>
        <div  *ngFor="let item of riwayatlist;">
           <div class="riwayat-date">{{item.donasi_tanggal | date: 'dd-MM-yyyy'  }} </div> 
        <ion-card class="riwayat-donasi-Rectangle-656">
          <div class="riwayat-donasi-title">              
              {{this.total_paket}} Paket Donasi (Rp.{{total_harga}})
          </div>
          <div class="riwayat-donasi-text" (click)="goDetailRiwayat(item)" style="cursor:pointer">
              {{donasi_cara_bayar }} <ion-icon name="arrow-forward-circle-outline"  style="color: black;float:right;:10px;cursor: pointer; "></ion-icon>
          </div>
        </ion-card>
      </div>      
    </ion-col>
  </ion-row>
</ion-grid>
