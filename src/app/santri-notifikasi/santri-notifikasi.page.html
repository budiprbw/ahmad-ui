<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button  (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>    
      <ion-title class="ion-text-center">Notifikasi</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid class="Notifikasi-Santri">
    <ion-row>
      <ion-col>
          <ion-card class="notif-santri-Rectangle-656" *ngFor="let item of notiflist;">
            <div class="notif-santri-title">
                {{item.pesan_waktu_kirim | date: 'dd-MM-yyyy H:mm' }}
            </div>
            <div class="notif-santri-text">
                {{item.pesan_isi}}
            </div>            
          </ion-card>
          <ion-card class="notif-santri-Rectangle-656" *ngIf="noNotif">
              <ion-text color="danger"><h3>{{error_msg}}</h3></ion-text>
          </ion-card>
          
      </ion-col>
    </ion-row>
</ion-grid>
